[package]
name = "kiek"
version = "1.6.0"
edition = "2021"

[dependencies]
# Generic
tokio = { version = "1.48.0", features = ["full"] }
futures = "0.3.31"
log = "0.4.28"
simple_logger = "5.0.0"
serde = "1.0.228"
chrono = "0.4.42"
regex = "1.12.2"
openssl = { version = "0.10.74", features = ["vendored"] } # vendored required for codesigning

# AWS
reqwest = { version = "0.12.15", default-features = false, features = ["rustls-tls"] }
aws-types = "1.3.9"
aws-runtime = "1.5.12"
aws-config = { version = "1.6.3", features = ["rustls"] }
aws-sdk-sts = { version = "1.68.0", features = ["rustls"] }
aws-sdk-glue = { version = "1.99.0", features = ["rustls"] }

# Specific application
clap = { version = "4.5.49", features = ["derive"] }
clap_complete = "4.5.59"
rdkafka = { version = "0.38.0", features = ["default", "ssl", "zstd"] }
aws-msk-iam-sasl-signer = "1.0.0"
uuid = { version = "1.18.1", features = ["v4"] }
apache-avro = "0.20.0"
serde_json = "1.0.145"
murmur2 = "0.1.0"
levenshtein = "1.0.5"
dialoguer = "0.12.0"
reachable = { version = "0.2.3", features = ["default"] }
aws-credential-types = "1.2.6"
termion = "4.0.5"
bigdecimal = "0.4.8"
flate2 = "1.1.4"

[dev-dependencies]
assert_cmd = "2.0.17"
predicates = "3.1.3"
assertables = "9.8.2"

[profile.release]
strip = true # Omit debug symbols for panics in favor of smaller binary
opt-level = "z" # Optimize for size: Kafka will be the bottleneck, not CPU
panic = "abort" # Don't rewind the stack on panic to reduce binary size
codegen-units = 1 # Reduce binary size by compiling all code in one unit
lto = "fat" # Enable best link-time optimization to reduce binary size
