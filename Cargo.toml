[package]
name = "kiek"
version = "1.0.0"
edition = "2021"

[dependencies]
# Generic
once_cell = "1.20.2"
tokio = { version = "1.43.0", features = ["full"] }
futures = "0.3.31"
async-trait = "0.1.85"
log = "0.4.25"
simple_logger = "5.0.0"
serde = "1.0.217"
chrono = "0.4.39"
regex = "1.11.1"
openssl = { version = "0.10.68", features = ["vendored"] } # vendored required for codesigning

# AWS
reqwest = { version = "0.12.12", default-features = false, features = ["rustls-tls"] }
aws-types = "1.3.4"
aws-runtime = "1.5.4"
aws-config = { version = "1.5.14", features = ["rustls"] }
aws-sdk-sts = { version = "1.56.0", features = ["rustls"] }
aws-sdk-glue = { version = "1.78.1", features = ["rustls"] }

# Specific application
clap = { version = "4.5.27", features = ["derive"] }
clap_complete = "4.5.42"
rdkafka = { version = "0.37.0", features = ["default", "ssl"] }
aws-msk-iam-sasl-signer = "1.0.0"
uuid = { version = "1.12.1", features = ["v4"] }
apache-avro = "0.17.0"
serde_json = "1.0.137"
murmur2 = "0.1.0"
levenshtein = "1.0.5"
dialoguer = "0.11.0"
reachable = { version = "0.2.2", features = ["default"] }
aws-credential-types = "1.2.1"
termion = "4.0.3"
bigdecimal = "0.4.7"
hex = "0.4.3"

[dev-dependencies]
assert_cmd = "2.0.16"
predicates = "3.1.3"

[profile.release]
strip = true # Omit debug symbols for panics in favor of smaller binary
opt-level = "z" # Optimize for size: Kafka will be the bottleneck, not CPU
panic = "abort" # Don't rewind the stack on panic to reduce binary size
codegen-units = 1 # Reduce binary size by compiling all code in one unit
lto = "fat" # Enable best link-time optimization to reduce binary size
