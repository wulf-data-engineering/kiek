[package]
name = "kiek"
version = "0.2.1"
edition = "2021"

[dependencies]
# Generic
lazy_static = "1.5.0"
tokio = { version = "1.42.0", features = ["full"] }
futures = "0.3.31"
async-trait = "0.1.83"
log = "0.4.22"
simple_logger = "5.0.0"
serde = "1.0.216"
chrono = "*"
regex = "*"

# AWS
aws-types = "1.3.3"
aws-runtime = "1.5.1"
aws-config = { version = "1.5.11", features = ["rustls"] }
aws-sdk-sts = { version = "1.51.0", features = ["rustls"] }
aws-sdk-glue = "1.73.0"

# Specific application
clap = { version = "4.5.23", features = ["derive"] }
clap_complete = "4.5.40"
rdkafka = { version = "0.37.0", features = ["default", "ssl"] }
aws-msk-iam-sasl-signer = "1.0.0"
uuid = { version = "1.11.0", features = ["v4"] }
apache-avro = "0.17.0"
serde_json = "1.0.133"
murmur2 = "0.1.0"
levenshtein = "1.0.5"
dialoguer = "0.11.0"
reachable = { version = "0.2.2", features = ["default"] }
aws-credential-types = "1.2.1"
termion = "4.0.3"
bigdecimal = "0.4.7"

[dev-dependencies]
assert_cmd = "2.0.16"
predicates = "3.1.2"

[profile.ship]
inherits = "release"
strip = true # Omit debug symbols for panics in favor of smaller binary
opt-level = "z" # Optimize for size: Kafka will be the bottleneck, not CPU
panic = "abort" # Don't rewind the stack on panic to reduce binary size
codegen-units = 1 # Reduce binary size by compiling all code in one unit
lto = "fat" # Enable best link-time optimization to reduce binary size
